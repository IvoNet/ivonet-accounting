server:
  port: 8000

event_bus: rabbitmq

spring:
  data:
    mongodb:
      host: mongo
      port: 27017
      database: accounting
      uri: mongodb://accounting:s3cr3t@mongo:27017/
  kafka:
    producer:
      bootstrap-servers: zookeeper:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: accounting
    password: s3cr3t
    virtual-host: accounting
    dynamic: true
  jpa:
    open-in-view: true
    hibernate:
