version: "3.8"

services:
  zookeeper:
    image: 'bitnami/zookeeper:latest'
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    image: 'bitnami/kafka:latest'
    ports:
      - '9092:9092'
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper

  mongo:
    image: mongo:5.0.8
    restart: on-failure
    ports:
      - "27017:27017"
    volumes:
      - mongo-data-db:/data/db
      - mongo-data-configdb:/data/configdb
    environment:
      MONGO_INITDB_ROOT_USERNAME: accounting
      MONGO_INITDB_ROOT_PASSWORD: s3cr3t
    networks:
      - accounting

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    env_file:
      - ./.rabbitmq.env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-accounting}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-s3cr3t}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_DEFAULT_VHOST:-accounting}
      RABBITMQ_DEFAULT_PORT: ${RABBITMQ_DEFAULT_PORT:-5672}
    hostname: localhost
    volumes:
      - rabbitmq:/var/lib/rabbitmq
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./definitions.json:/etc/rabbitmq/definitions.json:ro
    ports:
      - "${RABBITMQ_HOST_PORT:-5672}:${RABBITMQ_DEFAULT_PORT:-5672}"
      - "${RABBITMQ_UI_HOST_PORT:-15672}:15672"
    networks:
      - accounting
    restart: unless-stopped


  mariadb:
    image: ivonet/mariadb
    volumes:
      - ./volumes/mariadb/setup:/docker-entrypoint-initdb.d
      - ./volumes/mariadb/testdata/mariadb:/testdata
      - mariadb-data:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      - MARIADB_ROOT_PASSWORD=s3cr3t
      - MARIADB_ALLOW_EMPTY_ROOT_PASSWORD=true
      - MARIADB_MYSQL_LOCALHOST_USER=accounting
    networks:
      - accounting
    restart: unless-stopped

  postgres:
    container_name: postgres_container
    image: postgres:9.6.24
    environment:
      POSTGRES_USER: accounting
      POSTGRES_PASSWORD: s3cr3t
      PGDATA: /data/postgres
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: postgres
    volumes:
      - postgres-data:/data/postgres
      - ./volumes/postgresql/setup:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - accounting
    restart: unless-stopped

#  manager:
  #    image: sheepkiller/kafka-manager
  #    ports:
  #      - 9000:9000
  #    environment:
  #      - ZK_HOSTS=zookeeper:2181
  #    depends_on:
  #      - zookeeper
  #      - kafka

  cmd:
    image: ivonet/java-jmx-debug
    ports:
      - "8000:8080"
    networks:
      - accounting
    restart: unless-stopped
    environment:
      - SPRING_CONFIG_NAME=application
      - SPRING_CONFIG_LOCATION=file:///opt/
    volumes:
      - ./accounting.cmd/target/accounting-command-service.jar:/opt/service.jar:ro
      - ./accounting.cmd/src/main/resources/docker-${CMD_PROFILE:-rabbit}.yml:/opt/application.yaml:ro

  qry:
    image: ivonet/java-jmx-debug
    ports:
      - 8001:8080
    networks:
      - accounting
    restart: unless-stopped
    environment:
      - SPRING_CONFIG_NAME=application
      - SPRING_CONFIG_LOCATION=file:///opt/
    volumes:
      - ./accounting.query/target/accounting-query-service.jar:/opt/service.jar:ro
      - ./accounting.query/src/main/resources/docker-${QRY_PROFILE:-rabbitmq}.yml:/opt/application.yaml:ro

volumes:
  zookeeper_data:
  kafka_data:
  mariadb-data:
  mongo-data-db:
  mongo-data-configdb:
  postgres-data:
  rabbitmq:

networks:
  accounting:
    driver: bridge
